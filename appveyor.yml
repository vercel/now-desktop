environment:
  matrix:
    - platform: x64

image: Visual Studio 2015

install:
  - ps: Install-Product node 8 x64
  - set CI=true
  - yarn

build: off

matrix:
  fast_finish: true

shallow_clone: true

test_script:
  - node --version
  - yarn --version
  - yarn run test

on_success:
  - yarn run dist
  - ps: Get-ChildItem .\dist\win\* | % { Push-AppveyorArtifact $_.FullName }
